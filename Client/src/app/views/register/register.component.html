<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
   <form  #registerForm="ngForm" (ngSubmit)="onRegister()">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text"  [(ngModel)]="name"  name="name" class="form-control" placeholder="Username"   >
               





              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text"  [(ngModel)]="email"  name="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input [(ngModel)]="password"    name="password" type="password" class="form-control" placeholder="Password" required>
              </div>

              <div *ngIf="warningMessage">
                    {{warningMessage}}
              </div>
              <!--<div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input [(ngModel)]="confirmed"   name="confirmed" type="password" class="form-control" placeholder="Repeat password">
              </div>-->
              <button  type="submit" class="btn btn-block btn-success">Create Account</button>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </main>
</div>
